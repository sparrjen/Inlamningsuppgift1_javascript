<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/043e51ac62.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    
    
    
    <title>ACCOUNT FORM</title>
</head>
<body>
    <div class="container">
        
          
        
        <form id="form" class="form">
            <h2 class="header">Create Account</h2>
            <div class="form-control">
                <label for="username">Firstname</label>
                <input type="text" id="firstname" placeholder="Firstname"/>
            
                <small id="fn-small"></small>
            </div>
            <div class="form-control">
                <label for="username">Lastname</label>
                <input type="text" id="lastname" placeholder="Lastname"/>
               
                <small id="ln-small"></small>
            </div>        
            <div class="form-control">
                <label for="username">Email</label>

                    <input type="email" placeholder="Email" id="email" />
          
                    <small id="e-small"></small>
                
               
            </div>
            <div class="form-control">
                <label for="username">Phonenumber</label>
                <input type="text" placeholder="Phonenumber" id="phonenumber"/>
         
                <small id="ph-small"></small>
            </div>
            <div class="form-control">
                <label for="username">Street Adress</label>
                <input type="text" placeholder="Street Adress" id="streetadress" />
         
                <small id="a-small"></small>
            </div>
            <div class="form-control">
                <label for="username">Postal Code</label>
                <input type="text" placeholder="Postal Code" id="postalcode" />
          
                <small id="pc-small"></small>
            </div>
            <div class="form-control">
                <label for="username">Postal City</label>
                <input class="test" type="text" placeholder="Postal City" id="city" />
            
                <small id="c-small"></small>
            </div>      
            <div class="form-control">
                <div id="message"></div>
                <button id="button" type="submit" disabled="disabled" >Click to Add</button>
            </div>    
          
        
        </form>
        <div class="form-control form">
            <h2 class="header"> User Account</h2> 
            <div id="users"  class="form"> </div>
        </div> 
     
    </div>    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
   
    <script src="script.js"></script>
</body>
</html>
